<div fxLayout="row" fxLayoutAlign="start center" class="header noprint">
  <div fxFlex fxLayout="row" fxLayoutAlign="start center">
      <div class="appHeader" routerLink="/resume" *ngIf="user">{{user.name}}'s</div>
      <app-nav [(navConfig)]="navConfig" (navChange)="navChange.emit($event)"></app-nav>
  </div>
  <div fxLayout="column" fxLayoutAlign="center end">
    <button mat-mini-fab (click)="printPage()">
      <fa name="print" size='1'></fa>
    </button>
  </div>
</div>
